<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login | Emily</title>
</head>

<body>
    <main class="div-principal">
        <div class="container">
            <div class="cabecalho">
                <h1>Página de Login</h1>
                <h4 id="credenciais">Coloque suas credencias para ter acesso à sua conta</h4>
            </div>

            <form action="" method="post" class="form">
                <input type="email" placeholder="Digite seu e-mail" />
                <input type="password" placeholder="Digite sua senha" />
            </form>

            <p class="emi-fedo">Oi, Emily, meu amor, eu te amo muito, beijos e abraços do Victor Junqueira</p>

            <button class="botao">Entrar</button>
            <p class="recuperar-senha">Esqueceu sua senha? <a href="/" id="link">Recuperar</a></p>
        </div>
    </main>
</body>

</html>
